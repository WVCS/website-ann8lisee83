<style>
body {
  background-color: maroon;
}

h2 {
  color: salmon;
  font-size: 50px;
   text-decoration-line: overline underline;
   text-shadow: 2px 2px red;
}

h2:hover {
  font-size: 50px;
  text-shadow: 3px 3px 25px blue;
  font-variant: small caps;
}

img {
  width: 25%;
  border-radius: 8px;
  border color: pink; 5px; 
}

/* Reset some basic styles for consistency */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* This ensures content stays at the bottom */
}

/* Header and Navbar Styling */
header {
  width: 100%;
  background-color: pink;
}

/* Navbar list styling */
.navbar {
  list-style-type: none;
  display: flex;
  justify-content: center;
  padding: 10px 0;
  margin: 0;
}

/* Navbar item styling */
.navbar li {
  margin: 0 20px;
}

.navbar a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s;
}

/* Hover Effect */
.navbar a:hover {
  color: pink;
  background-color: red;
  padding: 5px;
  border-radius: 5px;
}
